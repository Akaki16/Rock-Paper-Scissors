<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>

    <div class="container">
        <h2>Score</h2>
        <div class="wrapper">
            <h3>Player: <span class="player-score">0</span></h3>
            <h3>Computer: <span class="computer-score">0</span></h3>
        </div>
    </div>

    <div class="btn-container">
        <button type="button" data-value="rock">
            <i class="far fa-hand-rock fa-4x"></i>
        </button>
        <button type="button" data-value="paper">
            <i class="far fa-hand-paper fa-4x"></i>
        </button>
        <button type="button" data-value="scissors">
            <i class="far fa-hand-scissors fa-4x"></i>
        </button>
    </div>

    <p id="message">messages will be shown here</p>

    </main>

</body>
</html>
